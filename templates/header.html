{% load i18n %}

<div class='container-fluid'>
  <div class='row-fluid' id='login_row'>
    <div class='span4 offset1'>
      <a class='brand big_brand bold' href='{% url 'index' %}'>Yakup AdaklÄ±</a>
    </div>
    <div class='span6' id='login_box'>
      <form class='span9 pull-right' action='' method='POST' id='login_form' autocomplete="on">
        {% csrf_token %}
        <div class='span5 input_box'>
          <label for='id_username'>{% trans 'Email ID' %}</label><br/>
          <input type='text' name='username' id='id_username' required='true' autofocus class='input-large' value=''>
          <br/>
        </div>
        <div class='span5 input_box'>
          <label for='id_password'>Password</label><br/>
          <input type='password' name='password' id='id_password' placeholder='Password' required='true' class='input-large' value=''><br/>
          <a id='forgot_passwd' href='/password_reset/'>{% trans 'Forgotten Password' %}</a>
        </div>
        <div class='span2 submit_box'>
          <label for="id_submit"></label><br/>
          <a href='#' id="id_submit" class='btn primary static small'>{% trans 'Log in' %}</a>
        </div>
      </form>
    </div>
  </div>
</div>
